<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .report-item h4,
    .report-item p {
      display: inline-block;
    }
.item {
    margin: 0;
    padding: 0;
    font-style: italic;
}
    .report-item:nth-child(odd) {
      background-color: rgba(106, 184, 238, 0.3);
    }
  </style>
  <body>
    <div class="report">
      <div class="report-item">
        <div class="report-item-phone item">
          <h4>Последние цифры номера телефона:</h4>
          <p>123</p>
        </div>
        <div class="report-item-date item">
          <h4>Дата и время:</h4>
          <p>21.01.2022</p>
        </div>
        <div class="report-item-sum item">
          <h4>Сумма:</h4>
          <p>13321312</p>
        </div>
        <div class="report-item-orphanage item">
          <h4>Детский дом:</h4>
          <p>sdfkljgbdkl</p>
        </div>
        <div class="implementation item">
          <h4>Реализация помощи:</h4>
          <p>etgs</p>
        </div>
      </div>
    </div>
  </body>
</html>
